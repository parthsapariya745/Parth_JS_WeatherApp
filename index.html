<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes shimmer {
        0% {
          background-position: -200px 0;
        }
        100% {
          background-position: calc(200px + 100%) 0;
        }
      }
      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
        min-height: 100vh;
        padding: 20px;
        animation: fadeInUp 1s ease-out;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        margin-bottom: 30px;
        animation: slideInLeft 0.8s ease-out;
      }
      .header h1 {
        color: white;
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        animation: bounce 2s infinite;
      }
      .search-container {
        position: relative;
        margin-bottom: 30px;
        animation: slideInRight 0.8s ease-out;
      }
      .search-input {
        width: 100%;
        padding: 15px 50px 15px 20px;
        font-size: 1.1rem;
        border: none;
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        outline: none;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .search-input:focus {
        background: rgba(255, 255, 255, 1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        animation: pulse 0.6s ease-in-out;
      }
      .search-input::before {
        content: '';
        position: absolute;
        top: 0;
        left: -200px;
        width: 200px;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        animation: shimmer 2s infinite;
      }
      .search-icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: #666;
        font-size: 1.2rem;
      }
      .weather-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        display: none;
        animation: fadeInUp 0.8s ease-out;
      }
      .weather-card:hover {
        transform: translateY(-5px);
        animation: pulse 0.6s ease-in-out;
      }
      .current-weather {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 30px;
        align-items: center;
      }
      .weather-info {
        animation: slideInLeft 1s ease-out 0.3s both;
      }
      .weather-info h2 {
        font-size: 2rem;
        color: #2d3436;
        margin-bottom: 5px;
        animation: fadeInUp 0.8s ease-out 0.4s both;
      }
      .weather-info p {
        color: #636e72;
        font-size: 1.1rem;
        margin-bottom: 15px;
        animation: fadeInUp 0.8s ease-out 0.5s both;
      }
      .temperature {
        font-size: 2rem;
        font-weight: bold;
        color: #0984e3;
        margin-bottom: 10px;
        animation: fadeInUp 0.8s ease-out 0.6s both, pulse 2s infinite 1s;
      }
      .weather-description {
        font-size: 1.3rem;
        color: #2d3436;
        text-transform: capitalize;
        animation: fadeInUp 0.8s ease-out 0.7s both;
      }
      .weather-icon {
        font-size: 6rem;
        color: #f39c12;
        text-align: center;
        animation: slideInRight 1s ease-out 0.3s both, float 4s ease-in-out infinite 1s;
      }
      .weather-icon img {
        animation: rotate 20s linear infinite, float 3s ease-in-out infinite;
        filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
      }
      .weather-details {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }
      .detail-item {
        background: rgba(116, 185, 255, 0.1);
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        transition: background 0.3s ease;
        animation: fadeInUp 0.6s ease-out calc(0.8s + var(--delay, 0s)) both;
      }
      .detail-item:nth-child(1) { --delay: 0.1s; }
      .detail-item:nth-child(2) { --delay: 0.2s; }
      .detail-item:nth-child(3) { --delay: 0.3s; }
      .detail-item:nth-child(4) { --delay: 0.4s; }
      .detail-item:hover {
        background: rgba(116, 185, 255, 0.2);
        animation: pulse 0.6s ease-in-out;
      }
      .detail-icon {
        font-size: 2rem;
        color: #0984e3;
        margin-bottom: 10px;
        animation: bounce 2s infinite;
      }
      .detail-label {
        color: #636e72;
        font-size: 0.9rem;
        margin-bottom: 5px;
      }
      .detail-value {
        color: #2d3436;
        font-size: 1.2rem;
        font-weight: bold;
      }
      .forecast {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 15px;
      }
      .forecast-item {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        transition: all 0.3s ease;
        animation: fadeInUp 0.6s ease-out calc(1s + var(--delay, 0s)) both;
      }
      .forecast-item:nth-child(1) { --delay: 0.1s; }
      .forecast-item:nth-child(2) { --delay: 0.2s; }
      .forecast-item:nth-child(3) { --delay: 0.3s; }
      .forecast-item:nth-child(4) { --delay: 0.4s; }
      .forecast-item:nth-child(5) { --delay: 0.5s; }
      .forecast-item:hover {
        background: rgba(255, 255, 255, 1);
        transform: translateY(-3px);
        animation: pulse 0.6s ease-in-out;
      }
      .forecast-day {
        color: #2d3436;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .forecast-icon {
        font-size: 2.5rem;
        color: #f39c12;
        margin: 10px 0;
        animation: float 3s ease-in-out infinite;
      }
      .forecast-temp {
        color: #0984e3;
        font-weight: bold;
        font-size: 1.1rem;
      }
      .forecast-desc {
        color: #636e72;
        font-size: 0.9rem;
        margin-top: 5px;
      }
      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }
        .current-weather {
          grid-template-columns: 1fr;
          text-align: center;
        }
        .temperature {
          font-size: 1.5rem;
        }
        .weather-icon {
          font-size: 4rem;
        }
        .weather-details {
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }
      }
      .sun::before {
        content: "‚òÄÔ∏è";
      }
      .moon::before {
        content: "üåô";
      }
      .cloud::before {
        content: "‚òÅÔ∏è";
      }
      .rain::before {
        content: "üåßÔ∏è";
      }
      .snow::before {
        content: "üå®Ô∏è";
      }
      .thunderstorm::before {
        content: "‚õàÔ∏è";
      }
      .fog::before {
        content: "üå´Ô∏è";
      }
      .wind::before {
        content: "üå¨Ô∏è";
      }
      .humidity::before {
        content: "üíß";
      }
      .pressure::before {

      }

      }
      .sunrise::before {
        content: "üåÖ";
      }
      .sunset::before {
        content: "üåá";
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Weather App</h1>
      </div>

      <div class="search-container">
        <input type="text" class="search-input" id="input" placeholder="Enter city name..." oninput="weather()"/>
        <span class="search-icon">üîç</span>
      </div>

      <div class="weather-card" id="show-card">
        <div class="current-weather">
          <div class="weather-info">
            <h2 class="place" id="place"></h2>
            <p id="localTime"></p>
            <div class="temperature" id="temp"></div>
            <div class="weather-description" id="condition"></div>
          </div>
          <div class="weather-icon" id="icon"></div>
        </div>

        <div class="weather-details">
          <div class="detail-item">
            <div class="detail-icon humidity"></div>
            <div class="detail-label">Humidity</div>
            <div class="detail-value" id="humValue"></div>
          </div>
          <div class="detail-item">
            <div class="detail-icon wind"></div>
            <div class="detail-label">Wind Speed</div>
            <div class="detail-value" id="windValue"></div>
          </div>
          <div class="detail-item">
            <div class="detail-icon pressure"></div>
            <div class="detail-label">Pressure</div>
            <div class="detail-value" id="pressValue"></div>
          </div>
          <div class="detail-item">
            <div class="detail-icon visibility"></div>
            <div class="detail-label">Visibility</div>
            <div class="detail-value" id="visValue"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function weather() {
        let input = document.getElementById("input").value

        let showCard = document.getElementById("show-card").style.display = "none"

        if (input != "") {
          let showCard = document.getElementById("show-card").style.display = "block"

          fetch(`http://api.weatherapi.com/v1/current.json?key=444284d2e1974528841140836252606&q=${input}&aqi=no`)
            .then((req) => req.json())
            .then((res) => {
              let place = document.getElementById("place").innerText = `${res.location.name}, ${res.location.region}`

              let localTime = document.getElementById("localTime").innerText = res.location.localtime

              let temp = document.getElementById("temp").innerHTML = `Temperature: ${res.current.temp_c}¬∞C <br> Feels like: ${res.current.feelslike_c}¬∞C`

              let condition = document.getElementById("condition").innerText = `${res.current.condition.text}`

              let icon = document.getElementById("icon").innerHTML = `<img src="https:${res.current.condition.icon}" alt="icon" style="height:160px;">`

              let humValue = document.getElementById("humValue").innerText = `${res.current.humidity}%`

              let windValue = document.getElementById("windValue").innerText = `${res.current.wind_kph}kph / ${res.current.wind_mph}mph`

              let pressValue = document.getElementById("pressValue").innerText = `${res.current.pressure_in}(in) / ${res.current.pressure_mb}(mb)`

              let visValue = document.getElementById("visValue").innerText = `${res.current.vis_km}K.M. / ${res.current.vis_miles}m iles`

              console.log(res)
            })
        }
      }
    </script>
  </body>
</html>
